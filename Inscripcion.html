<div>
    <h3>Inscripcion al gimnasio</h3>
    <form id="formulario_inscripcion">
        <p>
            <label for="nombre"> Nombre:</label> <input type="texto" name="nombre" placeholder="nombre" id="nombre">
        </p>
        <p>
            <label for="apellido">Apellido:</label> <input type="texto" name="apellido" placeholder="apellido" id="apellido">
        </p>
        <p>
            Sexo: <label for="masculino"> Masculino</label> <input type="radio" name="Sexo" value="masculino" id="masculino">
            <label for="femenino">Femenino</label> <input type="radio" name="Sexo" value="Femenino" id="femenino">
        </p>
        <p>
            <label for="edad"> Edad:</label> <input type="number" name="edad" placeholder="edad" id="edad">
        </p>
        <p>
            <label for="email"> Email:</label> <input type="email" name="email" placeholder="email@dominio.com" id="email">
        </p>
        <p>
            <label for="numero_de_tarjeta"> Numero de tarjeta:</label> <input type="number" name="numero_de_tarjeta" placeholder="Nro de tarjeta" id="numero_de_tarjeta">
        </p>
        <p>
            <label for="codigo_seguridad"> Codigo de seguridad:</label> <input type="number" name="codigo_seguridad"placeholder="cod.seguridad" id="codigo_seguridad">

        </p>

        <p>
            <label for="tipo_de_pago">Tipo de Pago:</label>
            <select id="tipo_de_pago">
                <option value="mastercard">Mastercard</option>
                <option value="naranjax">Naranja x</option>
                <option value="visa">Visa</option>

            </select>
        </p>
        <p>
            <label for="comentario"> Agregue un comentario:</label> <textarea id="comentario"> </textarea>
        </p>
        <p>
            <button id="boton" type="button">Boton de Enviar</button>
        </p>
    </form>

</div>

</body>
</html>
