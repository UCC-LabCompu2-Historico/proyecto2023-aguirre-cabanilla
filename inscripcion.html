<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energym</title>
    <meta content="Aguirre Ignacio,Cabanilla Tomas" name="autores">
    <meta content="Mi gimnasio" name="descripcion">
    <meta content="gym,fitness,crossfit" name="palabras-principales">
    <link rel="stylesheet" href="inscripcion.css" type="text/css">
    <link rel="icon" href="imagenes/logo_gym.ico">
    <script type="text/javascript" src="Funciones.js"></script>
</head>

<body>

<header>
    <h1>Energym</h1>
    <img id="logo" src="imagenes/logo_gym.png" alt="logo">
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="nuestros_productos.html">Nuestros productos</a>
    <a href="clases.html">Clases</a>
</nav>

<div>
    <h2>Inscripción al gimnasio</h2>
    <form name="formulario_inscripcion">
        <p>
            <label for="nombre"> Nombre:</label>
            <input type="text" name="nombre" placeholder="nombre" maxlength="15" id="nombre" onchange="validartexto(this.id)">
        </p>
        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" placeholder="apellido" maxlength="18"
                   id="apellido" onchange="validartexto(this.id)">
        </p>

        <p>
            <label for="edad"> Edad:</label>
            <input type="number" name="edad" placeholder="edad" maxlength="4" id="edad" onchange="cambiarNumLet(this.value,this.id)">
        </p>
        <p>
            <label for="email"> Email:</label>
            <input type="email" name="email" placeholder="email@dominio.com" maxlength="30"
                   id="email" onchange="validarArroba_punto(this.value)">
        </p>

        <p>
            <label for="numero_telefono"> Nro. de teléfono:</label>
            <input type="text" name="tel" maxlength="12"
                   placeholder="nro.telefono"
                   id="numero_telefono"
                   onchange="cambiarNumLet(this.value,this.id)">
        </p>

        <p>
            <label for="numero_de_tarjeta"> Número de tarjeta:</label>
            <input type="text" name="numero_de_tarjeta" maxlength="16"
                   placeholder="Nro de tarjeta"
                   pattern="[0-9]{13,16}" required
                   id="numero_de_tarjeta"
                   onchange="cambiarNumLet(this.value,this.id)">
        </p>
        <p>
            <label for="codigo_seguridad"> Código de seguridad:</label>
            <input type="text" name="codigo_seguridad" maxlength="4"
                   placeholder="cod.seguridad"
                   id="codigo_seguridad"
                   onchange="cambiarNumLet(this.value,this.id)">

        </p>

        <p>
            <label for="tipo_de_pago">Tipo de tarjeta:</label>
            <select id="tipo_de_pago">
                <option value="mastercard">Mastercard</option>
                <option value="naranjax">Naranja x</option>
                <option value="visa">Visa</option>

            </select>
        </p>
        <p>
            <label for="comentario"> Agregue un comentario:</label>
            <textarea id="comentario" maxlength="120"> </textarea>
        </p>
        <p>
            <button id="boton" type="button" onclick="validar_formulario()">Inscribirse </button>
        </p>

    </form>

</div>

</body>
</html>
